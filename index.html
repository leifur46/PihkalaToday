<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tänään</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="today.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap">
    <script src="today.js" charset="utf-8"></script>
    <script>
      (function(f, a, t, h, o, m){
        a[h]=a[h]||function(){
          (a[h].q=a[h].q||[]).push(arguments)
        };
        o=f.createElement('script'),
        m=f.getElementsByTagName('script')[0];
        o.async=1; o.src=t; o.id='fathom-script';
        m.parentNode.insertBefore(o,m)
      })(document, window, '//altra.al-firman.com/tracker.js', 'fathom');
      fathom('set', 'siteId', 'MPCBT');
      fathom('trackPageview');
    </script>
  </head>
  <body>
    <div class="today-container d-flex flex-column p-3">
      <div class="pb-3">
        <h3>TÄNÄÄN <small class="align-middle"><a class="text-muted" href="https://pihkala.info">(v1.2 | 2021)</a></small></h3>
        <hr>
      </div>
      <div data-today="init">
        <!-- today will add events here -->
      </div>
      <div class="mt-auto">
        <button type="button" class="btn btn-link" data-goto="prev">&laquo; Edellinen päivä</button> |
        <button type="button" class="btn btn-link" data-goto="today">Tänään</button> |
        <button type="button" class="btn btn-link" data-goto="next">Seuraava päivä &raquo;</button>
        <span class="text-muted align-bottom" data-date="init"></span>
      </div>
    </div>
  </body>
</html>
